<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
       initial-scale=1.0">
  <title>
    Jugador Nuevo
  </title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/init.js">
  </script>
  <script type="module" src="cmp/mi-nav.js">
  </script>
  <script type="module" src="cmp/mi-footer.js">
  </script>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Smartphone Nuevo</h1>
      <div class="herramientas">
        <a href="smartphones.html">
          Cancelar</a>
        <button type="submit">
          Guardar
        </button>
      </div>
    </header>
    <p>
      <label>
        Nombre del smartphone
        <input name="nombre" type="text" required>
      </label>
    </p>
    <p>
      <label>
        Fabricante del smartphone
        <input name="apellido" type="text" required>
      </label>
    </p>
    <p>
      <label>
        Precio
        <input name="edad" type="text" required>
      </label>
    </p>
    <p>
      <label>
        Modelo del smartphone
        <input name="posicion" type="text" required>
      </label>
    </p>
    <p>
      <label>
        Fecha de lanzamiento
        <input name="fecha" type="date" required>
      </label>
    </p>
    <mi-footer></mi-footer>
  </form>
  <script type="module" src="js/CtrlJugadorNuevo.js">
  </script>
</body>

</html>
