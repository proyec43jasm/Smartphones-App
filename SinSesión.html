<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
       initial-scale=1.0">
  <title>Sesión</title>
  <!--
    Carga el núcleo de Firebase
    JS SDK
  -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js">
  </script>
  <!--
    Agrega el manejo de
    autenticación.
  -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js">
  </script>
  <!--
    Agrega el manejo de bases de
    datos.
  -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js">
  </script>
  <!--
    Configura la app usando la
    información del sitio de
    Firebase.
  -->
  <script src="js/init.js">
  </script>
  <script type="module" src="cmp/mi-nav.js">
  </script>
  <script type="module" src="cmp/mi-footer.js">
  </script>
  <script type="module" src="cmp/mi-progreso.js">
  </script>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <form name="forma">
    <header>
      <h1>Inicia sesión para poder ver el contenido</h1>
      <div class="herramientas">
        <button type="button" id="iniciarGoogle">
          Iniciar sesión con Google
        </button>
        <button type="button" id="iniciarFacebook">
          Iniciar sesión con Github
        </button>
      </div>
    </header>
    <mi-footer></mi-footer>
  </form>
  <script type="module" src="js/IniciaSesion.js">
  </script>
</body>

</html>
