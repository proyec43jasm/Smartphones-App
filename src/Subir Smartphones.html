<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlaza el archivo de estilo de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlaza al archivo de estilos de Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./mainManualidad.js"></script>
    <title>Smartphones UTN</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SMARTPHONES UTN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h4 class="offcanvas-title text-light" id="offcanvasNavbarLabel">Opciones</h4>
                    <button type="button" class="btn-close bg-light" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link botoneSinSesion" aria-current="page" data-bs-toggle="modal"
                                data-bs-target="#InicioSesion">INICIAR SESION</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link botoneSinSesion" data-bs-toggle="modal"
                                data-bs-target="#Registrarse">REGISTRARSE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link botonesConSesion" id="Mostrar-Manualidades"
                                href="Subir Smartphones.html">SUBIR UN
                                SMARTPHONE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link botonesConSesion" id="Mostrar-Smartphones" href="index.html">VER
                                SMARTPHONES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link botonesConSesion" id="CerrarSesion">CERRAR SESIÓN</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido del cuerpo aquí -->
    <div class="container p-4 mt-5">
        <div class="row">
            <form id="Formulario-Smartphone" class="col-md-6 mx-auto">
                <div class="mb-3">
                    <label for="Nombre-Smartphone" class="form-label">Nombre del Smartphone:</label>
                    <input type="text" class="form-control" id="Nombre-Smartphone" placeholder="Nombre del Smartphone">
                </div>
                <div class="mb-3">
                    <label for="Fabricante-Smartphone" class="form-label">Fabricante:</label>
                    <input type="text" class="form-control" id="Fabricante-Smartphone"
                        placeholder="Fabricante del Smartphone">
                </div>
                <div class="mb-3">
                    <label for="Precio-Smartphone" class="form-label">Precio:</label>
                    <input type="number" class="form-control" id="Precio-Smartphone"
                        placeholder="Precio del Smartphone">
                </div>
                <div class="mb-3">
                    <label for="Fecha-Lanzamiento-Smartphone" class="form-label">Fecha de Lanzamiento:</label>
                    <input type="date" class="form-control" id="Fecha-Lanzamiento-Smartphone">
                </div>
                <div class="mb-3">
                    <label for="CaracteristicasTecnicas-Smartphone" class="form-label">Características Técnicas:</label>
                    <textarea class="form-control" id="CaracteristicasTecnicas-Smartphone"
                        placeholder="Características Técnicas del Smartphone"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="Guardar-Smartphone">Guardar Smartphone</button>
            </form>
        </div>
    </div>

    <!-- Lista de Smartphones -->
    <div class="container p-4 mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <ul class="list-group Smartphones"></ul>
            </div>
        </div>
    </div>

    <!-- MODAL DE ACTUALIZACIÓN -->
    <div class="modal fade" id="ActualizarSmartphone" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header bg-dark">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Smartphone</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="Formulario-ActualizarSmartphone">
                        <!-- Agrega aquí los campos para actualizar el Smartphone -->
                        <button type="submit" class="btn btn-warning" id="Actualizar-Smartphone">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DE INICIO DE SESIÓN -->
    <div class="modal fade" id="InicioSesion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">INICIAR SESIÓN</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="Formulario-InicioSesion">
                        <!-- Agrega aquí los campos para iniciar sesión -->
                        <button type="submit" class="btn btn-outline-light w-100 mb-2">INICIAR SESIÓN</button>
                    </form>
                    <button type="submit" id="Google-Auth" class="btn btn-outline-warning w-100 mb-2">INICIAR SESIÓN CON
                        GOOGLE</button>
                    <button type="submit" id="Facebook-Auth" class="btn btn-outline-info w-100 mb-2">INICIAR SESIÓN CON
                        FACEBOOK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DE REGISTRO -->
    <div class="modal fade" id="Registrarse" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">REGISTRATE</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="Formulario-Registro">
                        <!-- Agrega aquí los campos para registrarse -->
                        <button type="submit" class="btn btn-outline-light w-100 mb-4">REGISTRARSE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap y otros scripts necesarios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts de Toastify y otros necesarios -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
